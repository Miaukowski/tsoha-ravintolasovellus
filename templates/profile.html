<!DOCTYPE html>
<!--The profile page lets the 
	user see their username, 
	when they joined and also 
	the option of deleting their
	account or logging out.  --> 
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>My Profile</title>
</head>
<body>
	<header class="header-small">
    	<h1>My Profile</h1>
    </header>
    <main class="contento">
    	<div class="left-column">
    		<div class="display">
				<h2>Welcome, {{ username }}!</h2>
			</div>
			<div class="display">
				<h3>Joined: {{ user_joined_date }}<h3>
			</div>
		</div>
		
		<div class = "right-column">
			<div class="display">
    			<h3>Delete your account:</h3>
				
				<form action="/confirm_delete">
					<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
					<button type="submit">Delete My Account</button>
				</form>
			</div>

			<div class="display">	
				<form action="/dashboard">
				<button type="submit">Go to Dashboard</button>
				</form>
			</div>
			<div class="display">
				<form action="/successful_logout">
					<button type="submit">Logout</button>
				</form>
			</div>
		</div>
	</main>
		
</body>
</html>
